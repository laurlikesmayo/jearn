{% extends "index.html" %}
<head>
    <title>Jearn - Custom Test</title>
</head>
{% block content %}
    <form method="POST">
    {% for i in range(questions | length) %}
        <h1>{{ questions[i] }}</h1>
        {% if formats.lower() == "mcq" %}   
            {% for j in range(choices[i] | length) %}
                <p>{{ choices[i][j] }}</p>
            {% endfor %}
            <br>
        {% else %}
            <input id="answer{{ i }}" name="answer{{ i }}" type="text" placeholder="Enter your answer">
        {% endif %}
    {% endfor %}
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>

{% endblock %}
