<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form method = "POST">
    {% for i in range(questions | length)%}
            <h1>{{questions[i]}}</h1>
        {% if formats.lower() == "mcq" %}   
            {% for j in range(choices[i] | length)%}
            <p>{{choices[i][j]}}</p>
            {% endfor %}
            <br>
        {% else %}
        <input id="answer" name="answer" type="text" placeholder="Enter your answer">
        {% endif %}
        {% endfor %}
        <button type = "submit">Submit</button>

    </form>

    
</body>
</html>
