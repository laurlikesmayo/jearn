{% extends 'index.html' %}
{% block headers %}
<style>
    .formcontainer{
        height: calc(100vh - 140px);
    }
</style>
<title>Jearn - Login</title>
{% endblock %}

{% block content %}
<h1 class="text-center">Login</h1>
<hr>

<div class="container-fluid formcontainer d-flex justify-content-center align-items-center">
    <form action="/login" method="POST" class="w-50">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" name="username" type="text" placeholder="Enter your username">
        </div>
        <hr>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="Enter your password">
        </div>
        <div class="mb-3 form-check">
            <input id="permanentsession" name="permanentsession" type="checkbox" class="form-check-input" value="true">
            <label for="permanentsession" class="form-check-label">Stay logged in?</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a id="link-register" href="/register" class="text-center">Don't have an account?</a>
    </form>
    
</div>
{% endblock %}
