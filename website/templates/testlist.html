<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Input</title>
    <style>
        .entry {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .entry input {
            margin-right: 10px;
        }
        .entry button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h2>Enter Multiple Text Entries</h2>
<input type="text" id="textInput" placeholder="Type something...">
<button onclick="addText()">Add</button>

<ul id="textList"></ul>

<script>
    function addText() {
        const textInput = document.getElementById('textInput');
        const textValue = textInput.value.trim();

        if (textValue) {
            const textList = document.getElementById('textList');

            const listItem = document.createElement('li');
            listItem.className = 'entry';

            const textNode = document.createElement('input');
            textNode.type = 'text';
            textNode.value = textValue;
            textNode.readOnly = true;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => textList.removeChild(listItem);

            listItem.appendChild(textNode);
            listItem.appendChild(removeButton);

            textList.appendChild(listItem);

            textInput.value = ''; // Clear the input field
        }
    }
</script>

</body>
</html>
