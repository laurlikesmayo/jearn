{% extends 'index.html' %}
{% block content %}
<head>
    <title>Jearn - Articles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<!-- CHANGE THIS THIS IS FROM CHATGPT -->
<!--articles = article_list, news=news_list, blogs = blog_list-->
<p> hello </p>
<p> {{articles|length}}</p>
<div class="container mt-5">
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ article['title'] }}</h5>
                    <p class="card-text">{{ article['summary'] }}</p>
                    <a href="#" class="btn btn-primary view-post" data-toggle="modal">View Post</a>
                </div>
            </div>
        </div>

        <!-- Modal for each post -->
        <div class="modal fade" id="postModal{{ post.id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >{{ article['title'] }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {{article['media'][0]}}
                    <div class="modal-body">
                        <p>{{ article['text'] }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
