
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    {% block headers %}
    {% endblock %}
    <!-- Custom styles for this template -->
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between align-items-center">
            <a class="navbar-brand mx-auto" href="{{ url_for('views.home') }}">
                <img src="static/title+logo.png" alt="Logo" class="d-inline-block align-text-top" style="height: 30px; width: auto;">
            </a>
        </div>
    </nav>
    
    <li id = 'messages-list' style="list-style-type: none;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p id = 'messages'>{{msg}}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           
       
          {% endfor %}
        {% endif %}
      {% endwith %}

    </li>
    <main>
        {% block content %}
        {% endblock %}
    </main>


  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
  </html>
